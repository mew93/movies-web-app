{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html>
    <head>
	<h2>{{ title }}</h2>
        <link rel="stylesheet" type="text/css" href="{% static 'tommymovies/style.css' %}" />
    </head>
    <body>
	<div style="text-align:right;width:900px">   
		<a href="{{ request.path }}?per_page=5">5</a>
		<a href="{{ request.path }}?per_page=10">10</a>
		<a href="{{ request.path }}?per_page=25">25</a>
	</div>
        {% render_table table %}
    </body>
	<form action="" method="get">
		{% crispy filter.form filter.form.helper  %}	
		<input type="submit" value="Filter"/>
	</form>
	<a href="{{ request.path }}">Show All</a> </br>
	<a href="{% url 'tommymovies:history' %}">Home</a>

</html>
